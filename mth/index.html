<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <title>作品八</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="shortcut icon" href="../img/favicon.ico">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/pace.css" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--loading-->
    <div id="load" class="valign-wrapper">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" id="p1">
                <img src="images/logo.png" class="logo p1Logo" alt="ubet logo">
                <section>
                    <div><span class="solganL">更清晰</span></div>
                    <div class="phone">
                        <img class="responsive-img case" src="images/case.png" alt="">
                        <img class="responsive-img light" src="images/light.png" alt="">
                        <h2 class="solganB">移动端革命新体验</h2>
                    </div>
                    <div><span class="solganR">更流畅</span></div>
                </section>
            </div>
            <div class="swiper-slide" id="p2">
                <div class="p2Bg">
                    <div class="ball ballB shine"></div>
                    <div class="ball ballS shine"></div>
                </div>
                <section>
                    <div class="phone hide-on-small-only">
                        <img class="responsive-img p2phone p2phoneL" src="images/p2phoneL.png" alt="">
                        <img class="responsive-img p2phone" src="images/p2phoneR.png" alt="">
                    </div>
                    <div class="blockRight"><img class="logo" src="images/logo.png" alt="ubet logo">
                        <div class="rightText">
                            <p>革命性的数字彩投注体验</p>
                            <p>12年大数据集成,真正了解你想要的</p>
                            <p>大厅内容布局清晰眼睛更舒适!
                                <br> 投注页丰富信息满足你的需要!
                                <br>直接查看记录掌握第一手信息!
                            </p>
                        </div>
                    </div>
                </section>
            </div>
            <div class="swiper-slide" id="p3">
                <div class="phone">
                    <img class="responsive-img p3phone " src="images/p3phoneL1.png" alt="">
                    <img class="responsive-img p3phone p3phoneL2" src="images/p3phoneL2.png" alt="">
                    <img class="responsive-img p3phone p3phoneL3" src="images/p3phoneL3.png" alt="">
                    <img class="responsive-img p3phone p3phoneL4" src="images/p3phoneL4.png" alt="">
                </div>
                <div class="blockRight"><img class="logo" src="images/logo.png" alt="">
                    <div class="rightText">
                        <ul>
                            <li>‧ 惊艳蓝调移动端最舒适体验</li>
                            <li>‧ 性能全面升级带给你最佳体验</li>
                            <li>‧ 自主彩即开即兑,迅速累积你的财富</li>
                            <li>‧ 业界最稳定平台,各地高速 CDN 加速你的连线</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/pace.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    <script type="text/javascript" src="js/TweenMax.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
